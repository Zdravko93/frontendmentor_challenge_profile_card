<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="card">
    <div class="circles">
      <!--BACKGROUND IMAGES-->
      <img src="./images/bg-pattern-top.svg" alt="background image" class="circle__1">
      <img src="./images/bg-pattern-bottom.svg" alt="background image" class="circle__2">
    </div>
    <div class="card__bg">
    </div>
    <div class="img__placeholder">
      <img src="./images/image-victor.jpg" alt="Profile image" class="profile__img">
    </div>
    <div class="card__info">
      <h1>Victor Crest <span class="card__age">26</span></h1>
      <span class="card__city">London</span>
    </div>
    <div class="card__social">
      <div class="card__wrap">
        <h2>80K</h2>
        <span class="card__text">
          Followers
        </span>
      </div>

      <div class="card__wrap">
        <h2>803K</h2>
        <span class="card__text">
          Likes
        </span>
      </div>

      <div class="card__wrap">
        <h2>1.4K</h2>
        <span class="card__text">
          Photos
        </span>
      </div>
    </div>
  </div>
</body>

</html>
